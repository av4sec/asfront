<div id="search-component">
  <h4>Role Search</h4>
  <input #searchBox id="search-box" value="{{initialTerm}}" autocomplete="off" autofocus
  (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let role of roles | async"
         (click)="gotoDetail(role)" class="search-result" >
      {{role.name}}
    </div>
  </div>
</div>
