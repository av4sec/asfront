<md-card id="search-component">
  <md-card-title>Role Search</md-card-title>
  <md-input-container>
    <input md-input placeholder="Search term" #searchBox id="search-box" value="{{initialTerm}}" autocomplete="off" autofocus
    (keyup)="search(searchBox.value)" />
  </md-input-container>
  <div>
    <div *ngFor="let role of roles | async"
         (click)="gotoDetail(role)" class="search-result" >
      {{role.name}}
    </div>
  </div>
</md-card>
