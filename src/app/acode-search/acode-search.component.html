<md-card id="search-component">
  <md-card-title>Acode Search</md-card-title>
  <md-input-container>
    <input mdInput placeholder="Search term" #searchBox id="search-box" value="{{initialTerm}}" autocomplete="off" autofocus
    (keyup)="search(searchBox.value)" />
  </md-input-container>
  <md-list>
    <md-list-item *ngFor="let acode of acodes | async"
         (click)="gotoDetail(acode)" class="search-result" >
      <h3>{{acode.name}}</h3>
    </md-list-item>
  </md-list>
</md-card>
