<md-toolbar color="primary">
  <h1>{{title}}</h1>
  <span class="app-toolbar-filler"></span>
</md-toolbar>
<div class="app-content">
  <md-card>
    <md-card-content>
     <button md-raised-button *ngFor="let link of links" (click)="onClick(link.route)">{{ link.name }}</button>
   </md-card-content>
  </md-card>
  <router-outlet></router-outlet>
</div>
